{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Post {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="content">Title Content</label>
        <input type="text" name="title"
               placeholder="Title content, max length 50" class="form-control" maxlength="100"
               value="{{ request.form['title'] }}" autofocus></input>
        <label for="content">Note Content</label>
        <textarea type="text" name="content"
               placeholder="Note content, you can use Markdown syntax" class="form-control"
               value="{{ request.form['content'] }}" autofocus></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

{% endblock %}
